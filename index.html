<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #004999;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hero {
            background-color: #f0f0f0;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MedTrack</h1>
        <p>Your Medical Tracking Solution</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section class="hero">
            <h2>Welcome to MedTrack</h2>
            <p>Track your medical appointments and health information in one place.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MedTrack. All rights reserved.</p>
    </footer>
</body>
</html>
